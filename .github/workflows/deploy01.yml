name: Terraform + Build & Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  terraform:
    name: Terraform Apply
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-west-2   # ✅ Must match S3 + DynamoDB region

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # ✅ Clean old init data to prevent lock or migration issues
      - name: Clean Terraform cache
        working-directory: Infra
        run: rm -rf .terraform

      # ✅ Initialize Terraform backend cleanly
      - name: Terraform Init
        working-directory: Infra
        run: terraform init -reconfigure -backend-config="region=${{ env.AWS_REGION }}"

      - name: Terraform Plan
        working-directory: Infra
        run: terraform plan -out=tfplan -input=false

      - name: Terraform Apply
        working-directory: Infra
        run: terraform apply -auto-approve tfplan

      # ✅ Capture Terraform outputs for the next job
      - name: Get Terraform outputs
        id: tfoutputs
        working-directory: Infra
        run: |
          echo "ECR_URL=$(terraform output -raw ecr_repository_url)" >> $GITHUB_ENV
          echo "EKS_NAME=$(terraform output -raw eks_cluster_name)" >> $GITHUB_ENV

  build-and-deploy:
    name: Build Docker & Deploy
    runs-on: ubuntu-latest
    needs: terraform
    env:
      AWS_REGION: us-west-2   # ✅ Consistent with backend
      IMAGE_REPO: my-simple-app
      IMAGE_TAG: latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | \
          docker login --username AWS --password-stdin $(terraform -chdir=Infra output -raw ecr_repository_url)

      - name: Build & Push Docker Image
        run: |
          ECR_URL=$(terraform -chdir=Infra output -raw ecr_repository_url)
          IMAGE_NAME="$ECR_URL/${{ env.IMAGE_REPO }}:${GITHUB_SHA}"
          echo "Building image: $IMAGE_NAME"
          docker buildx build --platform linux/amd64,linux/arm64 -t "$IMAGE_NAME" --push .
          echo "IMAGE_URI=$IMAGE_NAME" >> $GITHUB_ENV

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.30.0'

      - name: Configure kubeconfig
        run: |
          EKS_NAME=$(terraform -chdir=Infra output -raw eks_cluster_name)
          aws eks update-kubeconfig --name "$EKS_NAME" --region ${{ env.AWS_REGION }}

      - name: Deploy to EKS
        run: |
          kubectl set image deployment/my-simple-app my-simple-app=$IMAGE_URI
          kubectl rollout status deployment/my-simple-app

      - name: Verify Pods
        run: kubectl get pods -o wide

      - name: Get LoadBalancer URL
        id: get-url
        run: |
          URL=$(kubectl get svc my-simple-app-service -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
          echo "url=http://$URL" >> $GITHUB_OUTPUT

      - name: Show live application link
        run: |
          echo "✅ Your app is live at:"
          echo "${{ steps.get-url.outputs.url }}"
