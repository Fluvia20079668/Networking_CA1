apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-simple-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-simple-app
  template:
    metadata:
      labels:
        app: my-simple-app
    spec:
      containers:
      - name: my-simple-app
        image: 32427206046.dkr.ecr.eu-north-1.amazonaws.com/my-simple-app:latest
        ports:
        - containerPort: 8090
        

